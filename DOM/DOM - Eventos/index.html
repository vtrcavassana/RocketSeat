<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Blog - Discover</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <p>Evento - onclick</p>
        <h1 onclick="clicou()">
            Meu Blog
        </h1>

        <br>

        <p>Evento - onmousemove</p>
        <h2 onmousemove="clicou2()">
            Meu Blog
        </h2>

        <br>

        <p>Evento - ondoubleclick</p>
        <h3 ondblclick="clicou3()">
            Meu Blog
    </header>

    <p class="mg-3">Evento - Teclado OnKeyPress, OnKeyDown, OnKeyUp</p>
    <input onkeypress="digitou1()" type="text">
    <input onkeydown="digitou2()" type="text">
    <input onkeyup="digitou3()" type="text">
</body>

<script src="scripts.js"></script>

</html>
